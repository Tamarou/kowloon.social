databases:
- name: gotosocial
  region: ohio
  plan: starter # $7/mo

services:
- type: web
  name: gotosocial-app
  env: docker
  plan: starter # $7/mo - required for persistent disk
  region: ohio
  autoDeploy: false
  envVars:
    - key: GTS_HOST
      value: nerdfight.online
    - key: GTS_DB_ADDRESS
      fromDatabase:
        name: gotosocial
        property: host
    - key: GTS_DB_USER
      fromDatabase:
        name: gotosocial
        property: user
    - key: GTS_DB_PASSWORD
      fromDatabase:
        name: gotosocial
        property: password
    - key: GTS_STORAGE_BACKEND
      value: s3
    - key: GTS_STORAGE_S3_ENDPOINT
      value: us-east-1.linodeobjects.com
    - key: GTS_STORAGE_S3_BUCKET
      value: nerdfight.online
    - key: GTS_STORAGE_S3_ACCESS_KEY
      sync: false
    - key: GTS_STORAGE_S3_SECRET_KEY
      sync: false
